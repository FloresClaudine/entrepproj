<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CollectCrafters.css">
    
    <title>CollectiveCrafters</title>
</head>
<body>

<!--Header-->
<header class="header">
    <a href="" class = "logo">
        <img src="EntrepWebsiteProject/logo2.png" alt="">
    </a>
    <nav class="navbars">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#samplemenu">Menu</a>
        <a href="#contacts">Contact Us</a>
    </nav>
    
    
<div class="icons">
    <div class="fas fa-search" id="search-btn"></div>
    <div class="fas fa-shopping-cart" id="cart-btn"></div>
    <div class="fas fa-bars" id="menu-btn"></div>

</div>

<div class="search-form">
<input type="text" type="search" placeholder="Search">
<label for="search-box" class="fas fa-search"></label>

</div>

<div class="cart-items-container">
    <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="EntrepWebsiteProject/americano.png" alt="">
        <div class="content">
            <h3>Americano</h3>
            <div class="price">14 </div>

        </div>
    </div>

    <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="EntrepWebsiteProject/Latte-Macchiato.png" alt="">
        <div class="content">
            <h3>Latte-Macchiato</h3>

            <div class="price"> 14</div>
        </div>
    </div>

    <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="EntrepWebsiteProject/iced-latte.png" alt="">
        <div class="content">
            <h3>Iced Latte</h3>
            <div class="price">14 </div>
        </div>
    </div>

    <div class="cart-item">
        <span class="fas fa-times"></span>
        <img src="EntrepWebsiteProject/Capuccino.jpg.jpeg" alt="">
        <div class="content">
            <h3>Capuccino</h3>
            <div class="price">14 </div>
        </div>
    </div>
    <a href="#" class="btn">Checkout Now</a>
</div>
</header>

<script src="Crafters.js"></script>

<!--Header ends-->


</body>
</html>
